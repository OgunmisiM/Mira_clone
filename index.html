<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mira Bootcamp | Login</title>
    <link rel="icon" href="./miraicon.png" type="icon">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="navbar">
            <nav> 
                <ul>
                    <li><a href="#"><img src="./miraicon.png" style="width:40px;" class="left_end"></a></li>
                    <li><a href="index.html" class="left">Mira Technologies</a></li>
                    <li><a href="index.html" class = "right">Register</a></li>
                </ul>
            </nav>
    </div>
    
    <div class="logo">
        <img src="./miraicon.png" alt="mira logo" style="width: 60px; height: 60px;">
    </div>

    <div class="center">
        <h2>Login</h2>
    </div>
    
    <div class="center">
        <p>Login to your account</p>
    </div>

    <div class="box">
        <form action="">
            <p>Email</p>
            <label for="email"></label>
            <input type="text" name="Email" id="email">
            <p>Password</p>
            <label for="password"></label>
            <input type="password" name="pass" id="password">

        <div class="btn">
            <label for="submit"></label>
            <input type="button" value="Login" id="submit">
        </div>
        </form>  
    </div>
    
    <div class="for_pass">
        <a href="#">Forgot Password</a>
    </div>
</body>
</html>
